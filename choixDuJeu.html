<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix du Jeu - Les Jeux du Bureau</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="choixDuJeu.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <!-- Firebase (compat) + init centralisée -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="games.config.js"></script>
</head>
<body>
  <div id="playerInfo">
    Pseudo: <span id="playerNameDisplay">sans pseudo</span>
</div>
<div id="chatContainer" class="hidden">
  <div id="chatBox">
      <ul id="chatMessages"></ul>
  </div>
  <input type="text" id="chatInput" placeholder="Tapez un message..." />
</div>

    <div class="games-container">
        <h1 class="page-title">Choix du jeu</h1>
        <div id="games-grid" class="games-grid"></div>
        <div class="grid-actions">
          <a class="btn" href="hallOfFame/hallOfFame.html">Hall of Fame</a>
          <a class="btn" href="subStats.html">SUB'Stats</a>
          <button type="button" id="suggestion-btn" class="btn">Suggestion</button>
        </div>
    </div>

    <script src="statsUtil.js"></script>
    <script src="choixDuJeu.js"></script>
    <script>
      window.ChatWidgetConfig = { label: "SUB'Chat", title: "SUB'Chat", accent: 'var(--subway-green)' };
    </script>
    <script src="chat-widget.js" defer></script>

    <!-- Modal Suggestion -->
    <div id="suggestionModal" class="modal hidden" aria-hidden="true" role="dialog" aria-labelledby="suggestionTitle">
      <div class="modal-dialog">
        <h3 id="suggestionTitle">AVIS & SUGGESTIONS</h3>
        <p>Avez-vous des suggestions ? Idée de jeu, bug, etc.</p>
        <textarea id="suggestionText" placeholder="Votre avis ou suggestion..." maxlength="500"></textarea>
        <div class="modal-actions">
          <button id="suggestionCancel" class="btn" type="button">Annuler</button>
          <button id="suggestionSubmit" class="btn" type="button">Envoyer</button>
        </div>
      </div>
    </div>
</body>
</html>
