<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard LOG Events</title>
  <link rel="stylesheet" href="theme.css" />
  <link rel="stylesheet" href="dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="games.config.js"></script>
</head>
<body>
  <div class="dashboard-container">
    <header class="dash-header">
      <h1>Dashboard LOG Events</h1>
      <div class="header-actions">
        <button id="refreshBtn" class="btn">Rafraîchir</button>
        <a class="btn" href="choixDuJeu.html">Retour</a>
      </div>
    </header>

    <section class="card filters">
      <h2>Périodes</h2>
      <div class="filters-row">
        <div class="filter-block">
          <label for="periodStartA">Période A (pour jour/jour, funnel, moyenne)</label>
          <div class="inputs">
            <input type="date" id="periodStartA" />
            <span>→</span>
            <input type="date" id="periodEndA" />
          </div>
        </div>
        <div class="filter-block">
          <label for="periodStartB">Période B (pour Top 3)</label>
          <div class="inputs">
            <input type="date" id="periodStartB" />
            <span>→</span>
            <input type="date" id="periodEndB" />
          </div>
        </div>
        <div class="filter-actions">
          <button id="applyPeriodBtn" class="btn">Appliquer</button>
        </div>
      </div>
    </section>

    <section class="cards-grid" id="kpi-cards">
      <!-- Rempli par JS -->
    </section>

    <section class="grid-2">
      <div class="card">
        <h2>Joueurs uniques (période A)</h2>
        <ul id="uniquePerDay" class="quick-list"></ul>
      </div>
      <div class="card">
        <h2>Parties lancées (période A)</h2>
        <ul id="sessionsPerDay" class="quick-list"></ul>
      </div>
    </section>

    <section class="card">
      <h2>Funnel de rétention (période A)</h2>
      <div id="retentionFunnel" class="funnel"></div>
    </section>

    <section class="grid-2">
      <div class="card">
        <h2 id="topGamesTitle">Top 3 jeux (volume)</h2>
        <ol id="topGames" class="top-list"></ol>
      </div>
    </section>

    <section class="card">
      <h2>Suggestions des utilisateurs</h2>
      <ul id="suggestionsList" class="suggestions-list"></ul>
    </section>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
